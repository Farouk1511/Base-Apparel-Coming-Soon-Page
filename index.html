<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <header><img src="./images/logo.svg" alt="" /></header>
        <h1>
          <span>We're</span> <br />
          coming <br />
          soon
        </h1>

        <p class="main-text">
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>
      </div>
      <div class="notify">
        <input type="email" id="email" placeholder=" Email Address" />
        <button class="send-button" id="send-button">
          <img src="./images/icon-arrow.svg" alt="Arrow" />
        </button>
        <i class="error-icon" id="error-icon"
          ><img src="./images/icon-error.svg" alt="error"
        /></i>
        <small class="error-msg" id="error-msg"
          >Please provide a valid email</small
        >
      </div>
    </div>
    <div class="image-container">
      <img src="./images/hero-desktop.jpg" alt="hero-image" />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
